<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sistema de Cadastro</title>
	<!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap início -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <link rel="stylesheet" href="style.css">

	<script src="app.js"></script>
</head>
<body onload="carragarListaDeUsuario()">
	<div id="logo">
		<div id="teste">
			<h2>Cadastro de Usuário</h2>
			<div class="nome">
				Digite o Seu Nome: <input type="text" name="nome" id="nome">
			</div>
			<div class="sobreNome">
				Digite o Seu Sobre Nome: <input type="text" name="sobreNome" id="sobreNome">
			</div>
			<div class="idade">
				Digite a Sua Idade: <input type="text" name="idade" id="idade">
			</div>
		</div>
		<div class="col-md-4 d-flex justify-content-end">
			<button type="button" class="btn btn-primary btnx" onclick="cadastrar()">
				<i class="fas fa-plus"></i>
			</button>
		</div>
			<div class="treeview" class="d-flex">
				<div id="treeview-modal" class="container align-self-center">
					
					<div class="row">
				        <div class="col-md-0">
				          <table class="table" >
				            <thead>
				              <tr class="treview-item">
				                <th>ID</th>
				                <th>Nome</th>
				                <th>Sobre Nome</th>
				                <th>Idade</th>
				                <th>Excluir</th>
				              </tr>
				            </thead>

				            <tbody id="resps">

				            </tbody>
				          </table>
				        </div>
				    </div>

				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
    <div class="modal fade" id="modalRegistraUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="modal_titulo_div">
            <h5 class="modal-title" id="modal_titulo"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal_conteudo"></div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" id="modal_btn">Voltar</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
